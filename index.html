<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="number-box">
                    <div class="score" id="home-score">0</div>
                </div>
                <div class="point-el" >
                    <div class="point plus1" onclick="plus1home()">+ 1</div>
                    <div class="point plus2" onclick="plus2home()">+ 2</div>
                    <div class="point plus3" onclick="plus3home()">+ 3</div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="number-box">
                    <div class="score" id="guest-score">0</div>
                </div>
                <div class="point-el" >
                    <div class="point plus1" onclick="plus1guest()">+ 1</div>
                    <div class="point plus2" onclick="plus2guest()">+ 2</div>
                    <div class="point plus3" onclick="plus3guest()">+ 3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
